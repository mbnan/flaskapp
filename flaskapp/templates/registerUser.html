<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>

   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link href="static/css/bootstrap.min.css" rel="stylesheet">
   <link href="https://getbootstrap.com/docs/3.3/examples/signin/signin.css" rel="stylesheet">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script>

        $(function(){
             $('button').click(function(){
             $.ajax({
                type:'POST',
                url:'/register',
                data:$('form').serialize(),

                success:function(response){
                        alert(response);
                        if (response.redirect) {
                        window.location.href = response.redirect;}
                },
                error:function(error){console.log(error);}
            });
          });
        });

    </script>

</head>
<body>
    {% include 'includes/_navbar.html' %}

    <div class="container">
        <form class="form-signin" method="post">
            <h3 class="form-signin-heading">Please sign in</h3>
            <label for="inputUsername" class="sr-only">User Name</label>
            <input name="username" id="inputUsername" class="form-control" placeholder="User Name" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input name="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <label for="inputEmail" class="sr-only">Email</label>
            <input name="email" id="inputEmail" class="form-control" placeholder="Email" required>
            <label for="inputAddress" class="sr-only">Address</label>
            <input name="address" id="inputAddress" class="form-control" placeholder="Address" required>
            <br>
            <button class="btn btn-lg btn-primary btn-block" type="button" value="submit">Sign in</button>
        </form>

    </div>

</body>
</html>
